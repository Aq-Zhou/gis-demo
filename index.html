<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>地图显示</title>

    <script type="text/javascript">
        window._AMapSecurityConfig = {
            serviceHost: 'http://10.0.1.226:3000/_AMapService',
            // 例如 ：serviceHost:'http://1.1.1.1:80/_AMapService',
        }
    </script>
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=be3aa2b874d626f0c04897bca18b4f02">
    </script>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var buildings = new AMap.Buildings({
            'zooms': [16, 18],
            'zIndex': 10,
            'heightFactor': 2//2倍于默认高度，3D下有效
        });//楼块图层    

        var map = new AMap.Map('container', {
            center: [114.07, 22.40],  // 设置地图中心点经纬度
            // layers: [                //使用多个图层
            //     new AMap.TileLayer.Satellite(),
            //     new AMap.TileLayer.RoadNet()
            // ],
            zooms: [4, 18],//设置地图级别范围
            pitch:60,
            rotation:-35,
            features:['bg','road','point'],  //隐藏默认楼块
            mapStyle:'amap://styles/light',
            zoom: 13,  // 地图缩放比例
            viewMode: '3D'
        });

        var trafficLayer = new AMap.TileLayer.Tranffic({
            zIndex: 10
        });
        map.add(trafficLayer);  // 图层添加到地图
    </script>
</body>

</html>
